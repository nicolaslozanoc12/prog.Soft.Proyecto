<div class="card shadow-sm" th:fragment="procesos">
  <div class="card-body">
    <h2 class="card-title mb-4 text-primary">
      <i class="fas fa-tasks me-2"></i>Tareas Pendientes
    </h2>
    <div class="list-group">
      <a th:each="task : ${tasks}"
         th:href="@{|/task/${task.id}|}"
         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2 rounded hover-shadow">
        <div>
          <i class="fas fa-clipboard-list text-secondary me-2"></i>
          <span th:text="${task.name}" class="fw-medium"></span>
        </div>
        <span class="badge bg-primary rounded-pill">
          <i class="fas fa-arrow-right"></i>
        </span>
      </a>
    </div>
  </div>
</div>

<style>
.hover-shadow:hover {
    transform: translateY(-2px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
    transition: all .3s ease;
}

.card {
    border: none;
    border-radius: 10px;
    background: #ffffff;
}

    border: 1px solid rgba(0,0,0,.125);

}

.list-group-item:hover {
    background: #e9ecef;
}
</style>
