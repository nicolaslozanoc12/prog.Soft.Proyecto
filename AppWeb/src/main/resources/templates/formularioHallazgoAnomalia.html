<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head lang="es">
        <meta charset="UTF-8" />
        <title>Formulario Hallazgo Anomalía</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-sm" style="background-color: lightgrey ">
            <div class="card-body">
                <h2 class="card-title mb-4">Hallazgo de Anomalía</h2>
                <form method="post" th:action="@{/form/hallazgo}">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="inspeccion">Inspección</option>
                            <option value="operario">Operario</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="idMaquinaria" class="form-label">ID de Maquinaria</label>
                        <input type="text" class="form-control" id="idMaquinaria" name="idMaquinaria" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha de reporte</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="col-md-6">
                            <label for="hora" class="form-label">Hora de reporte</label>
                            <input type="time" class="form-control" id="hora" name="hora" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción de la anomalía</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </body>
    </html>
